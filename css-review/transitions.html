<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transitions</title>
    <style>
      .box{
        position: relative;
        width: 50px;
        height: 100px;
        background: blue;
        transition: all 5s;
        animation: slide 2s;
      }
      @keyframes slide {
        0%{
          left:0px
        }
        20%{
          left:-200px;
        }
        55%{
          left:70px;
          transform: rotate(360deg);
        }
        80%{
          bottom:30px;
        }
        100%{
          left:-50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box" id="box" onclick="change()">
      box1
    </div>
   <script>
      function change() {
      var box =document.getElementById('box')
      box.style="background:orange;width:100px";
      }
   </script>
  </body>
</html>
